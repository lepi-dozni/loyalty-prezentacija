<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- fontovi -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- js -->
    <script src="js/login.js"></script>
    <script src="js/JsBarcode.all.min.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    

    <div id="login-page">
        <h1>Login</h1>
        <div class="wrapper">
            <label for="email">Mejl:</label>
            <input type="email" id="email" name="email">
            <div class="hide" style="font-size: 14px;font-weight: 400;color: #ba0505;">Unesite validan mejl!</div>
            <div id="zauzet-mejl" class="hide" style="font-size: 14px;font-weight: 400;color: #ba0505;">Korisnik sa ovim mejlom ne postoji!</div>
          </div>
          
          <div class="wrapper">
            <label for="password">Lozinka:</label>
            <input type="password" id="password" name="password">
            <div class="hide" style="font-size: 14px;font-weight: 400;color: #ba0505;">Pogresna lozinka!</div>
            <div id="prazna_lozinka" class="hide" style="font-size: 14px;font-weight: 400;color: #ba0505;">Unesite lozinku!</div>
          </div>
          <div class="wrapper">
            <a href="zaboravljena_lozinka.html">Zaboravljena lozinka</a>
          </div>
          <br>
        <button id="dugme">LOGIN</button>            
    </div>

    <div id="account-page" class="hide">
        <h1>Account login-page</h1>
        <div class="wrapper">
            <span>Ime: </span>
            <span id="ime"></span>
        </div>
        <div class="wrapper">
            <span>Prezime: </span>
            <span id="prezime"></span>
        </div>
        <div class="wrapper">
            <span>Email: </span>
            <span id="account-email"></span>
        </div> 
        <div class="wrapper">
            <div>Barkod: </div>
            <span id="barkod"></span>
        </div>                
    </div>
    

    <script>

        document.getElementById('dugme').addEventListener('click', function() {
            checkEmail('#email')

            if(checkEmail('#email')) {
                console.log('prosao unos mejla')

                if($('#password').val().length > 0) {
                    $('#prazna_lozinka').addClass('hide')
                    checkUserEmail($('#email').val())
                } else {
                    $('#prazna_lozinka').removeClass('hide')
                }

            } else {
                console.log('nije prosao unos mejla')
            }
        })
    </script>
</body>
</html>
